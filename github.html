<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source projects</title>
    <link rel="stylesheet" href="s.css">
    <style>
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .repo-item {
            background: var(--lavender);
            padding: 1.2rem;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .repo-item:nth-child(2n) {
            background: var(--sapphire);
        }

        .repo-item:nth-child(3n) {
            background: var(--mauve);
        }

        .repo-item:nth-child(4n) {
            background: var(--peach);
        }

        .repo-name {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .repo-link {
            text-decoration: none;
            color: var(--text);
        }

        .repo-link:hover {
            color: var(--subtext);
        }

        .repo-desc {
            font-size: 0.8rem;
            color: var(--subtext);
            line-height: 1.4;
        }

        .repo-meta {
            font-size: 0.8rem;
            color: var(--subtext);
            margin-top: auto;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(92, 95, 119, 0.1);
        }

        .repo-lang {
            display: inline-block;
            margin-right: 1rem;
        }

        .repo-stars {
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: var(--subtext);
            padding: 2rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .repo-grid {
                grid-template-columns: 1fr;
            }
        }

        .error {
            background: var(--peach);
            padding: 1rem;
            border-radius: 2px;
            margin: 1rem 0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>

        <div class="section">
            <h1>~/projects</h1>
        </div>

        <div id="repos-container">
            <div class="loading">fetching repositories...</div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="components.js"></script>
    <script>
        async function fetchRepos() {
            try {
                const response = await fetch('https://api.github.com/users/getjared/repos?sort=updated');
                const repos = await response.json();

                const container = document.getElementById('repos-container');
                
                if (Array.isArray(repos)) {
                    const repoGrid = document.createElement('div');
                    repoGrid.className = 'repo-grid';

                    repos.forEach(repo => {
                        if (!repo.fork) {  // Only show non-forked repos
                            const repoElement = document.createElement('div');
                            repoElement.className = 'repo-item';
                            repoElement.innerHTML = `
                                <div class="repo-name">
                                    <a href="${repo.html_url}" class="repo-link">${repo.name}</a>
                                </div>
                                <div class="repo-desc">
                                    ${repo.description || 'no description available'}
                                </div>
                                <div class="repo-meta">
                                    ${repo.language ? `<span class="repo-lang">${repo.language}</span>` : ''}
                                    <span class="repo-stars">â˜… ${repo.stargazers_count}</span>
                                </div>
                            `;
                            repoGrid.appendChild(repoElement);
                        }
                    });

                    container.innerHTML = '';
                    container.appendChild(repoGrid);
                } else {
                    throw new Error('Invalid response from GitHub API');
                }
            } catch (error) {
                const container = document.getElementById('repos-container');
                container.innerHTML = `
                    <div class="error">
                        unable to fetch repositories. please try again later.
                    </div>
                `;
                console.error('Error fetching repos:', error);
            }
        }

        // Fetch repos when page loads
        document.addEventListener('DOMContentLoaded', fetchRepos);
    </script>
</body>
</html>
